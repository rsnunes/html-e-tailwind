<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulários</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gray-500 text-white">
    <div class="h-full flex flex-col">
        <header class="bg-gray-700 shadow relative max-w-full w-full bg-opacity-80 border-b border-t border-gray-700">
            <section class="container mx-auto h-16">
                <div class="flex h-full items-center">
                    <h1 class="flex-1 text-xl text-center">Formulários</h1>
                </div>
            </section>
        </header>
        <main class="flex-1 py-8 relative bg-gray-500">
            <section class="container mx-auto spacey-10 md:grid md:grid-cols-2 md:gap-2">          
                <div class="bg-white rounded-md shadow-md p-3 text-gray-800 space-y-5">
                    <h3 class="text-lg font-bold">Formulário 1</h3>
                    <form action="" method="post" class="space-y-2">
                        <div class="flex items-center">
                            <label for="texto" class="w-44 pr-5">Campo text</label>
                            <input type="text" name="texto" id="texto" class="flex-1 border border-gray-500 rounded px-3 py-1 outline-none focus:border-blue-400 focus:bg-blue-50" >
                        </div>
                        <div class="flex items-center">
                            <label for="email" class="w-44 pr-5">Campo email</label>
                            <input type="email" name="email" id="email" class="flex-1 border border-gray-500 rounded px-3 py-1 outline-none focus:border-blue-400 focus:bg-blue-50" >
                        </div>
                        <div class="flex items-center">
                            <label for="data" class="w-44 pr-5">Campo date</label>
                            <input type="date" name="data" id="data" class="flex-1 border border-gray-500 rounded px-3 py-1 outline-none focus:border-blue-400 focus:bg-blue-50" >
                        </div>
                        <div class="flex items-center">
                            <label for="senha" class="w-44 pr-5">Campo password</label>
                            <input type="password" name="senha" id="senha" class="flex-1 border border-gray-500 rounded px-3 py-1 outline-none focus:border-blue-400 focus:bg-blue-50" >
                        </div>
                        <div class="flex items-center">
                            <label for="numero" class="w-44 pr-5">Campo number</label>
                            <input type="number" name="numero" id="numero" class="flex-1 border border-gray-500 rounded px-3 py-1 outline-none focus:border-blue-400 focus:bg-blue-50 out-of-range:border-red-400" min="1" max="100" >
                        </div>
                        <div class="flex items-center">
                            <label for="arquivo" class="w-44 pr-5">Campo file</label>
                            <input type="file" name="arquivo" id="arquivo" class="flex-1 border border-gray-500 rounded px-3 py-1 outline-none focus:border-blue-400 focus:bg-blue-50" accept="image/png, image/jpeg">
                        </div>
                        <div class="flex items-center">
                            <label for="selecao" class="w-44 pr-5">Campo select</label>
                            <select name="selecao" id="selecao" class="flex-1 border border-gray-500 rounded px-3 py-1 outline-none focus:border-blue-400 focus:bg-blue-50" >
                                <option value="1" selected>Opcao 1</option>
                                <option value="2">Opcao 2</option>
                                <option value="3">Opcao 3</option>
                            </select>
                        </div>
                        <div class="flex items-center">
                            <div class="w-44 pr-5">Campo radio</div>
                            <div class="flex flex-1 space-x-2 py-1">
                                <div class="flex flex-1 items-center">
                                    <span class="pr-2">Valor 1</span>
                                    <input type="radio" name="rad" id="rad1" value="1" class="w-5 h-5 outline-none" checked>
                                </div>
                                <div class="flex flex-1 items-center">
                                    <span class="pr-2">Valor 2</span>
                                    <input type="radio" name="rad" id="rad2" value="2" class="w-5 h-5 outline-none" >
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <div class="w-44 pr-5">Campo checkbox</div>
                            <div class="flex flex-1 space-x-2 py-1">
                                <div class="flex flex-1 items-center">
                                    <span class="pr-2">Valor 1</span>
                                    <input type="checkbox" name="check" id="check1" value="1" class="w-5 h-5 outline-none" checked>
                                </div>
                                <div class="flex flex-1 items-center">
                                    <span class="pr-2">Valor 2</span>
                                    <input type="checkbox" name="check" id="check2" value="2" class="w-5 h-5 outline-none" >
                                </div>
                            </div>
                        </div>
                        <div class="flex items-top">
                            <label for="obs" class="w-44 pr-5">Campo textarea</label>
                            <textarea name="obs" id="obs" cols="30" rows="3" class="flex-1 border border-gray-500 rounded px-3 py-1 outline-none focus:border-blue-400 focus:bg-blue-50"></textarea>
                        </div>
                        
                        <!-- submit alinhado com campos -->
                        <!-- <div class="flex">
                            <div class="w-44"></div>
                            <div class="flex-1">
                                <input type="submit" value="Submit" class="mt-3 px-5 py-1 rounded bg-blue-500 border border-blue-600 text-white font-bold shadow-lg hover:bg-blue-600 hover:shadow-none cursor-pointer focus:outline-none">
                            </div>
                        </div> -->

                        <!-- submit alinhado centro formulario -->
                        <!-- <div class="flex items-center justify-center">
                            <input type="submit" value="Submit" class="mt-3 px-5 py-1 rounded bg-blue-500 border border-blue-600 text-white font-bold shadow-lg hover:bg-blue-600 hover:shadow-none cursor-pointer focus:outline-none">
                        </div> -->

                        <!-- submit alinhado direita formulario -->
                        <div class="flex items-center justify-end">
                            <input type="submit" value="Submit" class="mt-3 px-5 py-1 rounded bg-blue-500 border border-blue-600 text-white font-bold shadow-lg hover:bg-blue-600 hover:shadow-none cursor-pointer focus:outline-none">
                        </div>
                    </form>
                </div>             
            </section>
        </main>
        <footer class="bg-gray-900 relative border-t border-gray-400">
            <section class="container mx-auto py-2 px-3">
                <article class="">
                    Rodapé
                </article>
            </section>
        </footer>
    </div>
</body>
</html>
